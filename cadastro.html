<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GymMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .logo-square {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #CC785C;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .glass-card {
            background: #FFFFFF;
            border: 1px solid #E5E5E5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .input-modern {
            transition: all 0.2s ease;
            background: #FAFAFA;
        }

        .input-modern:focus {
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(204, 120, 92, 0.1);
        }

        .btn-primary {
            background: #CC785C;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #B8674C;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .error-message, .success-message {
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body style="background-color: #F5F5F4;">
    <div class="min-h-screen flex items-center justify-center p-6 py-12">
        <div class="w-full max-w-md">
            <!-- Logo e Título -->
            <div class="text-center mb-8">
                <div class="logo-square mx-auto mb-4">GM</div>
                <h1 class="text-4xl font-black mb-2" style="color: #2C2C2C;">
                    GymMind
                </h1>
                <p class="text-lg font-medium" style="color: #525252;">Crie sua conta gratuita</p>
            </div>

            <!-- Card de Cadastro -->
            <div class="glass-card p-8" style="border-radius: 12px;">
                <h2 class="text-2xl font-bold mb-6" style="color: #2C2C2C;">Começar agora</h2>

                <!-- Mensagem de Erro -->
                <div id="errorMessage" class="error-message bg-red-50 p-4 mb-6" style="border: 1px solid #fca5a5; border-radius: 8px;">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">⚠️</span>
                        <p class="text-red-700 font-medium" id="errorText"></p>
                    </div>
                </div>

                <!-- Mensagem de Sucesso -->
                <div id="successMessage" class="success-message bg-green-50 p-4 mb-6" style="border: 1px solid #86efac; border-radius: 8px;">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">✅</span>
                        <p class="text-green-700 font-medium">Conta criada com sucesso! Redirecionando...</p>
                    </div>
                </div>

                <!-- Formulário -->
                <form id="registerForm" class="space-y-5">
                    <div>
                        <label for="nome" class="block text-sm font-bold mb-2" style="color: #2C2C2C;">Nome Completo</label>
                        <input
                            type="text"
                            id="nome"
                            required
                            placeholder="Seu nome completo"
                            class="input-modern w-full px-4 py-3 text-base focus:outline-none font-medium"
                            style="border: 1px solid #D4D4D4; border-radius: 8px; color: #2C2C2C;">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-bold mb-2" style="color: #2C2C2C;">Email</label>
                        <input
                            type="email"
                            id="email"
                            required
                            placeholder="seu@email.com"
                            class="input-modern w-full px-4 py-3 text-base focus:outline-none font-medium"
                            style="border: 1px solid #D4D4D4; border-radius: 8px; color: #2C2C2C;">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-bold mb-2" style="color: #2C2C2C;">Senha</label>
                        <input
                            type="password"
                            id="password"
                            required
                            placeholder="Mínimo 6 caracteres"
                            class="input-modern w-full px-4 py-3 text-base focus:outline-none font-medium"
                            style="border: 1px solid #D4D4D4; border-radius: 8px; color: #2C2C2C;">

                        <!-- Indicador de força da senha -->
                        <div class="mt-2">
                            <div class="password-strength" id="passwordStrength" style="background-color: #E5E5E5;"></div>
                            <p class="text-xs mt-1 font-medium" id="strengthText" style="color: #525252;">Digite uma senha</p>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-bold mb-2" style="color: #2C2C2C;">Confirmar Senha</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            required
                            placeholder="Digite a senha novamente"
                            class="input-modern w-full px-4 py-3 text-base focus:outline-none font-medium"
                            style="border: 1px solid #D4D4D4; border-radius: 8px; color: #2C2C2C;">
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 w-4 h-4 rounded" style="border: 1px solid #D4D4D4; accent-color: #CC785C;">
                        <label for="terms" class="ml-2 text-sm" style="color: #525252;">
                            Concordo com os <a href="#" class="font-bold" style="color: #CC785C;">Termos de Uso</a> e <a href="#" class="font-bold" style="color: #CC785C;">Política de Privacidade</a>
                        </label>
                    </div>

                    <button
                        type="submit"
                        id="registerBtn"
                        class="btn-primary w-full text-white px-6 py-4 text-lg font-bold"
                        style="border-radius: 8px;">
                        <span id="btnText">Criar Conta</span>
                        <span id="btnLoading" class="hidden">
                            <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Criando conta...
                        </span>
                    </button>
                </form>

                <!-- Linha divisória -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full" style="border-top: 1px solid #E5E5E5;"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white font-medium" style="color: #525252;">Já tem uma conta?</span>
                    </div>
                </div>

                <!-- Botão Login -->
                <a href="login.html" class="block w-full text-center px-6 py-3 text-base font-bold transition-all"
                   style="border: 1px solid #CC785C; color: #CC785C; border-radius: 8px;"
                   onmouseover="this.style.backgroundColor='#FEF3EF'"
                   onmouseout="this.style.backgroundColor='transparent'">
                    Fazer Login
                </a>
            </div>

            <!-- Link para voltar -->
            <div class="text-center mt-6">
                <a href="index.html" class="font-medium transition" style="color: #525252;"
                   onmouseover="this.style.color='#CC785C'"
                   onmouseout="this.style.color='#525252'">
                    ← Voltar para início
                </a>
            </div>
        </div>
    </div>

    <!-- API Service -->
    <script src="api-service.js"></script>

    <script>
        // Elementos do DOM
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            redirectIfAuthenticated('dietas.html');
            checkBackendHealth();
        });

        // Verificar força da senha em tempo real
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            updatePasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 10) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^a-zA-Z\d]/.test(password)) strength += 1;
            
            return strength;
        }

        function updatePasswordStrength(strength) {
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#84cc16', '#22c55e'];
            const texts = ['Muito fraca', 'Fraca', 'Média', 'Boa', 'Forte'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            
            if (strength > 0) {
                passwordStrength.style.backgroundColor = colors[strength - 1];
                passwordStrength.style.width = widths[strength - 1];
                strengthText.textContent = texts[strength - 1];
            } else {
                passwordStrength.style.backgroundColor = '#e5e7eb';
                passwordStrength.style.width = '0%';
                strengthText.textContent = 'Digite uma senha';
            }
        }

        // Função para mostrar erro
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Função para mostrar sucesso
        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Função para mostrar loading
        function setLoading(loading) {
            if (loading) {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                registerBtn.disabled = true;
                registerBtn.style.opacity = '0.7';
            } else {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                registerBtn.disabled = false;
                registerBtn.style.opacity = '1';
            }
        }

        // Submit do formulário
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validações
            if (!name || !email || !password || !confirmPassword) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            if (name.length < 3) {
                showError('Nome deve ter pelo menos 3 caracteres');
                return;
            }

            if (!validateEmail(email)) {
                showError('Por favor, insira um email válido');
                return;
            }

            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                showError('As senhas não coincidem');
                return;
            }

            if (!terms) {
                showError('Você deve aceitar os Termos de Uso');
                return;
            }

            setLoading(true);

            try {
                const response = await apiService.register(name, email, password);

                if (response.success) {
                    // Mostrar sucesso
                    showSuccess();

                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'dietas.html';
                    }, 2000);
                } else {
                    throw new Error(response.error || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('❌ Erro no cadastro:', error);
                showError(error.message || 'Erro ao criar conta. Tente novamente.');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
